<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <div class="container">
      <!-- Tambahkan logo di sini -->
      <div class="logo-container">
        <img src="logo NBS warna 2.png" alt="Logo NBS" class="logo">
      </div>
      <h2>Form Pendaftaran Bootcamp</h2>
      <form id="formPendaftaran">
      <p>Isi data berikut untuk mendaftar Bootcamp Digital Marketing. Tim kami akan segera menghubungi Anda. â€œForm ini digunakan untuk proses pendaftaran dan konfirmasi peserta."</p>

      <!-- Identitas -->
      <label>Nama Lengkap:</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap peserta" />

      <label>No. WhatsApp:</label>
      <input type="number" id="noWa" placeholder="081234567890" />

      <label>Email:</label>
      <input type="text" id="email" placeholder="email@domain.com" />
      
      <label>Alamat Domisili:</label>
      <textarea id="alamat" rows="2" placeholder="Masukkan alamat lengkap daerah asal"></textarea>

      <label>Pendidikan Terakhir:</label>
      <select id="pendidikan">
        <option value="">-- Pilih Pendidikan --</option>
        <option>SMA</option>
        <option>D1</option>
        <option>D2</option>
        <option>D3</option>
        <option>D4</option>
        <option>S1</option>
        <option>S2</option>
        <option>S3</option>        
      </select>

      <label>Pekerjaan Saat Ini:</label>
      <select id="pekerjaan">
        <option value="">-- Pilih Pekerjaan --</option>
        <option>Pelajar</option>
        <option>Mahasiswa</option>
        <option>Karyawan</option>
        <option>Wirausaha</option>
      </select>

      <label>Alasan Mengikuti Bootcamp:</label>
      <textarea id="alasan" rows="2" placeholder="Tujuan dan harapan mengikuti bootcamp"></textarea>

      <label>Tahu Dari Mana Program Ini:</label>
      <select id="info">
        <option value="">-- Pilih Sumber Informasi --</option>
        <option>Instagram</option>
        <option>Facebook</option>
        <option>Tiktok</option>
        <option>WhatsApp</option>
        <option>Rekomendasi Teman</option>
      </select>

      <div class="form-buttons">
        <button type="submit" id="kirim">Submit</button>
      </div>
      
      <p id="status"></p>
    </div>
</form>
    <script src="script.js"></script>
  </body>
</html>
